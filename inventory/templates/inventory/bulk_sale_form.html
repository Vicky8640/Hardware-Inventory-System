<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Sale - {{ SHOP_NAME }}</title>
</head>
<body>

    <header style="border-bottom: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
        <img src="{{ SHOP_LOGO_URL }}" alt="{{ SHOP_NAME }} Logo" style="height: 50px; float: left; margin-right: 15px;">
        <h1>Bulk Asset Sale</h1>
        <a href="{% url 'asset_list' %}" style="float: right; padding: 10px;">&larr; Back to Inventory</a>
        <div style="clear: both;"></div>
    </header>

    {% if error %}
        <p style="color: red; border: 1px solid red; padding: 10px;">Error: {{ error }}</p>
    {% endif %}

    <p>Use this form to quickly sell multiple items of the same Asset Type and record the sale profit for each unit.</p>
    
    <form method="post" action="{% url 'bulk_sale' %}" style="width: 400px; padding: 20px; border: 1px solid #ddd;">
        {% csrf_token %}

        <fieldset>
            <legend>Sale Details</legend>

            <label for="asset_type">Asset Type to Sell:</label>
            <select name="asset_type" id="asset_type" required style="width: 100%; margin-bottom: 15px;">
                {% for type in asset_types %}
                    <option value="{{ type.pk }}">{{ type.name }}</option>
                {% endfor %}
            </select><br>

            <label for="quantity">Quantity Sold:</label>
            <input type="number" id="quantity" name="quantity" min="1" required style="width: 100%; margin-bottom: 15px;"><br>

            <label for="sale_price_per_unit">Sale Price per Unit ($):</label>
            <input type="number" id="sale_price_per_unit" name="sale_price_per_unit" step="0.01" required style="width: 100%; margin-bottom: 20px;"><br>

        </fieldset>
        
        <button type="submit" style="padding: 10px 20px; background-color: darkred; color: white; width: 100%;">
            Finalize Bulk Sale
        </button>
    </form>
</body>
</html>
