<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }
    .asset-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        text-align: center;
        text-decoration: none;
        color: #333;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .asset-card:hover {
        transform: translateY(-5px);
        box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }
    .asset-card img {
        width: 100%;
        max-height: 150px;
        object-fit: contain;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .asset-card h3 {
        margin: 0;
        font-size: 1.2em;
    }
</style>

{% block content %}

    <h1>Nuclear Hardware | Select Asset Type</h1>

    <p>Click an asset type below to view its filtered inventory list.</p>
    
    <p><a href="{% url 'asset_list_all' %}">View All Assets (Unfiltered)</a></p>

    <div class="card-container">
        {% for type in asset_types %}
        <a href="{% url 'asset_list_filtered' type_id=type.pk %}" class="asset-card">
            {% if type.image %}
                <img src="{{ type.image.url }}" alt="{{ type.name }} Image">
            {% else %}
                <img src="https://via.placeholder.com/150?text={{ type.name|urlencode }}" alt="{{ type.name }}">
            {% endif %}
            <h3>{{ type.name }}</h3>
        </a>
        {% endfor %}
    </div>

{% endblock content %}
